<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINI 이벤트 상세</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      color: #111;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }
    .header {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 12px;
    }
    .image-box img {
      width: 100%;
      border-radius: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 700;
      margin-top: 16px;
      line-height: 1.4;
    }
    .subtitle {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
    }
    .date {
      font-size: 13px;
      color: #777;
      margin-top: 8px;
    }
    .promo-banner {
      margin: 24px 0;
      border: 3px solid #1a7fa2;
      border-radius: 10px;
      overflow: hidden;
    }
    .promo-banner img {
      width: 100%;
      display: block;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #005b7f;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">이벤트 상세</div>

    <div class="image-box">
      <img src="Cooper.png" alt="MINI Cooper">
    </div>

    <div class="title">MINI Vantage 출시 기념<br>THE MINI COOPER C 프로모션.</div>
    <div class="subtitle">특별한 혜택과 함께 시작하는 MINI 라이프.</div>
    <div class="date">2025.06.23 - 2025.07.15</div>

    <div class="promo-banner">
      <img src="banner.png" alt="MINI Promo Banner">
    </div>

    <a href="#" class="btn">이벤트 참여하기</a>
  </div>
</body>
</html>
